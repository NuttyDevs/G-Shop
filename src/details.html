<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <script src="../js/script.js" defer></script>

    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <section id="hero" class="text-white bg-slate-700">
      <!-- Hero Container -->
      <div class="container max-w-6xl mx-auto mt-32 py-12 my-32 px-6">
        <!-- Menu/Logo Container -->
        <nav
          class="flex items-center justify-between mx-auto font-normal text-white bg-slate-700 p-12"
        >
          <!-- Logo -->
          <a href="index.html">
            <div class="nav__logo flex gap-2 items-center text text-3xl">
              <i class="ri-shopping-cart-2-line text-red-600"></i>
              <p>GShopping</p>
            </div>
          </a>

          <!-- Menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <div class="flex">
              <input
                type="text"
                placeholder="Enter your email address"
                class="px-4 text-center border border-zinc-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left text-gray-800 focus:outline-none rounded-l-lg"
              />
              <button
                class="inline-block px-2 text-center border rounded-r-lg hover:bg-violet-800 hover:border-violet-800"
              >
                Search
              </button>
            </div>

            <div class="group">
              <i class="ri-shopping-cart-2-line text text-xl">Cart</i>

              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <i class="ri-user-line text-xl">Sing in</i>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>

          <!-- Hamburger Button -->
          <div class="md:hidden">
            <button
              id="menu-btn"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>

          <!-- Mobile Menu -->
          <div
            id="menu"
            class="md:hidden absolute top-0 bottom-0 left-0 hidden justify-center self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-black opacity-80"
          >
            <div class="flex flex-col gap-4 text-center py-20">
              <div class="flex">
                <input
                  type="text"
                  placeholder="Enter your email address"
                  class="px-4 text-center border border-zinc-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left text-gray-800 focus:outline-none rounded-l-lg"
                />
                <button
                  class="inline-block px-2 text-center border rounded-r-lg hover:bg-violet-800 hover:border-violet-800"
                >
                  Search
                </button>
              </div>

              <div class="group">
                <i class="ri-shopping-cart-2-line text-xl">Cart</i>

                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <i class="ri-user-line text-center">Sing in</i>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="details">
      <!-- Global Container -->
      <div
        class="flex items-center justify-center min-h-screen bg-slate-100 mb-20"
      >
        <!-- Card Container -->
        <div
          class="flex flex-col mb-4 space-y-3 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
        >
          <!-- Image Div -->
          <div class="imges p-4 my-4 border-gray-300">
            <div class="imge-lg">
              <img
                id="img-large"
                src="../img/imac1-2.jpg"
                alt=""
                class="mx-auto duration-200 w-60 hover:scale-105"
              />
            </div>
            <div class="imge-sm px-20 border-gray-300">
              <div
                class="imge-sm-1 w-20 border-2 p-2 border-gray-300 rounded-lg shadow-md"
              >
                <img
                  id="img-small1"
                  class="img-small"
                  src="../img/imac1-2.jpg"
                  alt=""
                />
              </div>
              <div
                class="imge-sm-1 w-20 border-2 p-2 border-gray-300 rounded-lg shadow-md"
              >
                <img
                  id="img-small2"
                  class="img-small"
                  src="../img/imac1-1.jpg"
                  alt=""
                />
              </div>
              <div
                class="imge-sm-1 w-20 border-2 p-2 border-gray-300 rounded-lg shadow-md"
              >
                <img
                  id="img-small3"
                  class="img-small"
                  src="../img/imac1-3.jpg"
                  alt=""
                />
              </div>
              <div
                class="imge-sm-1 w-20 border-2 p-2 border-gray-300 rounded-lg shadow-md"
              >
                <img
                  id="img-small4"
                  class="img-small"
                  src="../img/pen1-1.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
          <!-- Content -->
          <div class="flex flex-col space-y-6 p-4">
            <!-- Label & Title Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <div>
                <div
                  class="inline-block px-3 py-1 text-sm text-white bg-orange-500 rounded-full"
                >
                  Free Shipping
                </div>
              </div>

              <!-- Title -->
              <div class="max-w-sm text-2xl font-medium">
                iMac 24-inch (M3): everything you need to know
              </div>
              <!-- Price Container -->
              <div
                class="flex flex-col mb-4 space-y-3 text-center md:text-left"
              >
                <p class="line-through">฿56,900.00</p>
                <p class="text-5xl font-bold">฿49,900.00</p>
                <p class="text-sm font-light text-gray-400">
                  Apple iMac 21.5" i5 Quad Core 2.5GHz 8GB 500GB HD 6750
                  Graphics A1311
                </p>
              </div>

              <!-- Button Group -->
              <div class="group">
                <button
                  class="w-full transition-all duration-150 bg-red-600 text-white border-b-8 border-b-red-600 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-red-600 group-hover:border-t-red-600 group-hover:shadow-lg"
                >
                  <div
                    class="px-8 py-4 duration-150 bg-red-500 rounded-lg group-hover:bg-red-700"
                  >
                    Add to cart
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="text-white bg-slate-700">
      <div class="container mx-auto pt-12 px-5 pb-10">
        <!-- Flex Container For All Items -->
        <div
          class="flex flex-col justify-between space-y-24 md:flex-row md:space-y-0"
        >
          <!-- Email & Phone -->
          <div class="mt-10 space-y-6">
            <div class="flex items-center space-x-3 md:-mt-10">
              <div class="w-6">
                <i class="ri-phone-line" class="scale-10"></i>
              </div>
              <div>+66 123 456 7890</div>
            </div>
            <div class="flex items-center space-x-3">
              <div class="w-6">
                <i class="ri-mail-line" class="scale-10"></i>
              </div>
              <div>example@fylo.com</div>
            </div>
          </div>

          <!-- Menus -->
          <div
            class="flex flex-col space-y-10 text-xl md:text-base md:space-x-20 md:space-y-0 md:flex-row"
          >
            <div class="flex flex-col space-y-3">
              <a href="#">About</a>
              <a href="#">Shipping</a>

              <a href="#">Product</a>
              <a href="#">Blog</a>
            </div>
            <div class="flex flex-col space-y-3">
              <a href="#">Contact Us</a>
              <a href="#">Shipping</a>
              <a href="#">Privacy</a>
            </div>
          </div>

          <!-- Social -->
          <div class="flex justify-center pb-10 space-x-3">
            <div>
              <a href="#">
                <i class="ri-facebook-fill bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
            <div>
              <a href="#">
                <i class="ri-twitter-x-line bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
            <div>
              <a href="#">
                <i class="ri-github-line bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
