<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <script src="../js/script.js" defer></script>

    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-50">
    <section id="hero" class="text-white bg-slate-700">
      <!-- Hero Container -->
      <div class="container  mx-auto mt-32 py-12 my-32 px-6">
        <!-- Menu/Logo Container -->
        <nav
          class="flex items-center justify-between mx-auto font-normal text-white bg-slate-700 p-12"
        >
          <!-- Logo -->
          <a href="index.html">
            <div class="nav__logo flex gap-2 items-center text text-3xl">
              <i class="ri-shopping-cart-2-line text-red-600"></i>
              <p>GShopping</p>
            </div>
          </a>

          <!-- Menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <div class="flex">
              <input
                type="text"
                placeholder="Enter your email address"
                class="px-4 text-center border border-zinc-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left text-gray-800 focus:outline-none rounded-l-lg"
              />
              <button
                class="inline-block px-2 text-center border rounded-r-lg hover:bg-violet-800 hover:border-violet-800"
              >
                Search
              </button>
            </div>

            <div class="group">
              <i class="ri-shopping-cart-2-line text text-xl">Cart</i>

              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <i class="ri-user-line text-xl">Sing in</i>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>

          <!-- Hamburger Button -->
          <div class="md:hidden">
            <button
              id="menu-btn"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>

          <!-- Mobile Menu -->
          <div
            id="menu"
            class="md:hidden absolute top-0 bottom-0 left-0 hidden justify-center self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-black opacity-80"
          >
            <div class="flex flex-col gap-4 text-center py-20">
              <div class="flex">
                <input
                  type="text"
                  placeholder="Enter your email address"
                  class="px-4 text-center border border-zinc-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left text-gray-800 focus:outline-none rounded-l-lg"
                />
                <button
                  class="inline-block px-2 text-center border rounded-r-lg hover:bg-violet-800 hover:border-violet-800"
                >
                  Search
                </button>
              </div>

              <div class="group">
                <i class="ri-shopping-cart-2-line text-xl">Cart</i>

                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <i class="ri-user-line text-center">Sing in</i>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- Product -->
    <section id="Edit_Product">
      <div class="section__title mx-auto px-8">
        <a
          href="index.html"
          class="bg-slate-300 rounded-xl font-bold inline-block px-4 py-2 text-slate-900"
        >
          Go Back</a
        >
      </div>

      <div class="container mx-auto mt-12 py-12 my-12 px-6 md:p-16">
        <h1 class="text-3xl font-bold text-zinc-500 mb-10">Edit Product</h1>

        <div class="edit__products">
          <h2 class="text-xl font-semibold text-zinc-600 mb-4">Name</h2>

          <form action="" class="form grid">
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="macbook1-1" 
            />
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">Price</h2>

            <input
              type="number"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="39.99"
              value=""
            />
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">Image</h2>
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400 "
              placeholder="images/macbook1-1"
            />
            <div class="imge-choose flex">
              <button  class="px-6 border-2 font-medium text-gray-400 rounded-l-lg bg-zinc-100 hover:border-slate-400">ChooseFile

              </button>
              <input
              type="text"
              class="w-full p-4  border border-gray-300 rounded-r-lg placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="images/macbook1-1"
            />
            </div>
            
           
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">Brand</h2>
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="Logitech"
            />
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">
              Count In Stock
            </h2>
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="7"
            />
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">Category</h2>
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-slate-400"
              placeholder="EDlectronics"
            />
            <h2 class="text-xl font-semibold text-zinc-600 mb-4">
              Description
            </h2>
            <input
              type="text"
              class="w-full p-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light mb-6 outline-slate-400"
              placeholder="Get a Better handle on your games with this Logitech LiGHTSYNC  "
            />
            
            
            </div>
            <button  class="p-6 border text-white rounded-lg bg-slate-800" >Update

            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-white bg-slate-700">
      <div class="container mx-auto pt-12 px-5 pb-10">
        <!-- Flex Container For All Items -->
        <div
          class="flex flex-col justify-between space-y-24 md:flex-row md:space-y-0"
        >
          <!-- Email & Phone -->
          <div class="mt-10 space-y-6">
            <div class="flex items-center space-x-3 md:-mt-10">
              <div class="w-6">
                <i class="ri-phone-line" class="scale-10"></i>
              </div>
              <div>+66 123 456 7890</div>
            </div>
            <div class="flex items-center space-x-3">
              <div class="w-6">
                <i class="ri-mail-line" class="scale-10"></i>
              </div>
              <div>example@fylo.com</div>
            </div>
          </div>

          <!-- Menus -->
          <div
            class="flex flex-col space-y-10 text-xl md:text-base md:space-x-20 md:space-y-0 md:flex-row"
          >
            <div class="flex flex-col space-y-3">
              <a href="#">About</a>
              <a href="#">Shipping</a>

              <a href="#">Product</a>
              <a href="#">Blog</a>
            </div>
            <div class="flex flex-col space-y-3">
              <a href="#">Contact Us</a>
              <a href="#">Shipping</a>
              <a href="#">Privacy</a>
            </div>
          </div>

          <!-- Social -->
          <div class="flex justify-center pb-10 space-x-3">
            <div>
              <a href="#">
                <i class="ri-facebook-fill bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
            <div>
              <a href="#">
                <i class="ri-twitter-x-line bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
            <div>
              <a href="#">
                <i class="ri-github-line bg-blue-400 p-2 rounded-full"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
